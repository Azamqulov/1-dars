

<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition JS</title>
</head>
    <style>

    /* Umumiy stillar */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

/* Sarlavha */
h1 {
    color: #333;
}

/* Foydalanuvchi rasm yuklash qismi */
input[type="file"] {
    margin: 10px 0;
    padding: 10px;
    border: 2px solid #007bff;
    border-radius: 5px;
    background: white;
    cursor: pointer;
}

#userImage {
    width: 200px;
    height: auto;
    border-radius: 10px;
    margin: 10px 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Kamera va tugmalar */
video {
    display: block;
    margin: 20px auto;
    border-radius: 10px;
    border: 3px solid #007bff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

button {
    padding: 10px 15px;
    font-size: 16px;
    color: white;
    background: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: #0056b3;
}

/* Natija xabari */
#result {
    font-size: 18px;
    font-weight: bold;
    margin-top: 20px;
}

/* Moslik boâ€˜lsa yashil, aks holda qizil */
#result.success {
    color: green;
}

#result.error {
    color: red;
}

</style>
<body>
    <h1>Yuzni skaner qilish</h1>

    <!-- Foydalanuvchi oâ€˜zining rasmni yuklashi -->
    <input type="file" id="uploadImage" accept="image/*">
    <p>Yuklangan rasm:</p>
    <img id="userImage" style="width: 200px; display: none;">

    <!-- Kamera -->
    <video id="video" width="640" height="480" autoplay></video>
    <button id="capture">Skaner qilish</button>

    <!-- Natija -->
    <p id="result"></p>

    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
    <script>
        const video = document.getElementById("video");
        const uploadImage = document.getElementById("uploadImage");
        const userImage = document.getElementById("userImage");
        const captureButton = document.getElementById("capture");
        const result = document.getElementById("result");

        let userDescriptor = null; // Yuklangan rasmning yuz identifikatori

        // ðŸ“Œ Face-api kutubxonasini yuklash
        async function loadModels() {
            await faceapi.nets.ssdMobilenetv1.loadFromUri("https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/");
            await faceapi.nets.faceLandmark68Net.loadFromUri("https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/");
            await faceapi.nets.faceRecognitionNet.loadFromUri("https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/");
            startCamera();
        }

        // ðŸ“Œ Kamerani ishga tushirish
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => video.srcObject = stream)
                .catch(err => console.error("Kamera ishlamayapti:", err));
        }

        // ðŸ“Œ Foydalanuvchi yuklagan rasmni o'qish
        uploadImage.addEventListener("change", async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function (e) {
                userImage.src = e.target.result;
                userImage.style.display = "block";

                const img = await faceapi.bufferToImage(file);
                const detection = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();
                if (detection) {
                    userDescriptor = detection.descriptor;
                    result.innerText = "Rasm muvaffaqiyatli yuklandi!";
                    result.style.color = "green";
                } else {
                    result.innerText = "Yuz topilmadi!";
                    result.style.color = "red";
                }
            };
            reader.readAsDataURL(file);
        });

        // ðŸ“Œ Kameradan rasm olib solishtirish
        captureButton.addEventListener("click", async () => {
            if (!userDescriptor) {
                result.innerText = "Iltimos, avval rasm yuklang!";
                result.style.color = "red";
                return;
            }

            const detection = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();
            if (!detection) {
                result.innerText = "Yuz topilmadi!";
                result.style.color = "red";
                return;
            }

            // ðŸ“Œ Foydalanuvchi rasm va kameradan olingan tasvirni taqqoslash
            const distance = faceapi.euclideanDistance(userDescriptor, detection.descriptor);
            console.log("Face distance:", distance);

            if (distance < 0.6) {
                result.innerText = "âœ… Yashil signal - Moslik bor!";
                result.style.color = "green";
            } else {
                result.innerText = "âŒ Qizil signal - Moslik yoâ€˜q!";
                result.style.color = "red";
            }
        });

        // Modelni yuklash
        loadModels();
    </script>
</body>
</html>
